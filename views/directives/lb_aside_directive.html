<aside class="Hui-aside">
	<div class="menu_dropdown bk_2">
		
		<dl ng-repeat="aside in asideList"     has-permission="{{aside.permission}}">
			<dt ng-click="showAsideItem(aside)" ><i class="Hui-iconfont item.icon">&#xe616;</i> {{aside.value}}<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
			<dd ng-repeat="item in aside.itemList" ng-if="aside.show" has-permission="{{item.permission}}">
				<ul has-permission="{{item.permission}}">
					<li><a href="javascript:void(0)" ng-click="utils.href(item.href)">{{item.value}}</a></li>
				</ul>
			</dd>
		</dl>
	</div>
</aside>
